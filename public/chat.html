<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/styles.min.css">
    <link rel="icon" href="./img/favicon.png">
</head>
<body>
    <div class="chat">
        <div class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div class = "messages chat__messages" ></div>
            <div class="compose">
                <form class="form chat-form" id="messageForm">
                    <input type="text" class="input input-text" name="message" placeholder = "message" required autocomplete="off">
                    <button class="button submit-button">Submit</button>
                </form>
                <button class = "button send-location" id="send_Location">Send Location</button>
            </div>        
        </div>
    </div> 
    <script id="chat-template" type="text/html">
        <div class="message">
            <p> <span class="message__name">{{username}} </span> <span class="message__meta">{{createdAt}}</span></p>
            <p>  {{message}}</p>
        </div>
    </script>
    
    <script id="location-template" type="text/html">
        <div class = "message">
            <p> <span class="message__name">{{username}} </span> <span class="message__meta">{{createdAt}}</span></p>
            <p>
             <a href="{{url}}" target="_blank">My current Location</a>
            </p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
    <h2 class="room-title">
        {{room}}
    </h2> 
    <h3 class = "list-title">
        <ul class="users">
        {{#users}}
            <li>{{username}}</li>
        {{/users}}
        </ul>
    </h3>
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.4/dayjs.min.js" integrity="sha512-XZSHSEFj4QeE0G4pwy4tToyAhF2VXoEcF9CP0t1PSZMP2XHhEEB9PjM9knsdzcEKbi6GRMazdt8tJadz0JTKIQ==" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/js/chat.js" ></script>
</body>
</html>
